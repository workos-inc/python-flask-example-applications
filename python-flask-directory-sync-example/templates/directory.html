<html>

<head>
    <link rel="stylesheet" href="../static/home.css">
</head>

<body class="container_success">
    <div class="logged_in_nav">
        <div class="flex">
            <div>
                <img src="../static/images/workos-logo-with-text.png" alt="workos logo">
            </div>
        </div>
        <div>
            <a href="https://workos.com/docs" target="_blank"><button class='button nav-item'>Documentation</button></a>
            <a href="https://workos.com/docs/reference" target="_blank"><button class='button nav-item'>API
                    Reference</button></a>
            <a href="https://workos.com/blog" target="_blank"><button
                    class='button nav-item blog-nav-button'>Blog</button></a>
            <a href="https://workos.com/" target="_blank"><button class='button button-outline'>WorkOS</button></a>
        </div>
    </div>
    <div class='flex'>
        
        <div class="logged_in_div_right">
            <div class="flex_column">
                <h2>Directory Details</h2>
                <div>
                    <pre id="noborder" class="prettyprint noborder">
                        {{directory|tojson_pretty}}
                    </pre>
                </div>
            </div>
            <div class="flex width-440px space-between">
                <div class="flex">
                    <a href="/users?id={{id}}"><button class='button'>Users</button></a>
                    <br>
                    <a href="/groups?id={{id}}"><button class='button'>Groups</button></a>
                </div>


                <div><a style="align-self:flex-end; padding:10px;" href="javascript:history.back()"><button
                            class='button button-sm button-outline'>Back</button></a></div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>

</html>
