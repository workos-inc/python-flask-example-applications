version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: python3.8
          commands:
            - sem-version python 3.8
            - 'flake8 . --count --select=E9,F7,F82 --show-source --statistics'
            - flake8 . --count --exit-zero --max-complexity=10 --statistics
            - pytest
        - name: python3.9 + codecov
          commands:
            - sem-version python 3.9
            - 'flake8 . --count --select=E9,F7,F82 --show-source --statistics'
            - flake8 . --count --exit-zero --max-complexity=10 --statistics
            - pytest --cov-report xml --cov=workos
            - black --check .
            - 'bash <(curl -s https://codecov.io/bash)'
      secrets:
        - name: codecov-workos-python
      prologue:
        commands:
          - checkout
          - sem-version python 3.8
          - touch requirements.txt
          - pip install -r requirements.txt --no-deps -t python/lib/python3.6/site-packages/
          - python -m pip install --upgrade pip
          - 'pip install -e .[dev]'
          - sem-version python 3.9
          - touch requirements.txt
          - pip install -r requirements.txt --no-deps -t python/lib/python3.6/site-packages/
          - python -m pip install --upgrade pip
          - 'pip install -e .[dev]'
