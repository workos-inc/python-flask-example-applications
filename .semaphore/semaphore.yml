    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: checkout
          commands:
            - checkout
        - name: sem-version python 3.8
          commands:
            - sem-version python 3.8
        - name: python -m pip install --upgrade pip
          commands:
            - python -m pip install --upgrade pip
        - name: 'pip install -e .[dev]'
          commands: []
