version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
        - name: upgrade pip
          commands:
            - python -m pip install --upgrade pip
        - name: install flake8
          commands:
            - python -m pip install flake8
after_pipeline:
  task:
    jobs:
      - name: run flake8
        commands:
          - flake8 .
