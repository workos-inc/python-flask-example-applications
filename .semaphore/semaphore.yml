version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
after_pipeline:
  task:
    jobs:
      - name: sem-version python 3.7
        commands:
          - sem-version python 3.7
      - name: python -m pip install --upgrade pip
        commands:
          - python -m pip install --upgrade pip
      - name: 'pip install -e .[dev]'
        commands:
          - 'pip install -e .[dev]'
      - name: flake8 .
        commands:
          - flake8 .
