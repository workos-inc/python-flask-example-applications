version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Python Example Apps
    task:
      jobs:
        - name: python
          commands:
            - sem-version python 3.8
            - black --check .
            - pytest
      prologue:
        commands:
          - checkout
          - sem-version python 3.8
          - python -m pip install --upgrade pip
          - 'pip install -e .[dev]'
